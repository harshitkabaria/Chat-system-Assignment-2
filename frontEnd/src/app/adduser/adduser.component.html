<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <h3 class="mb-3">Add User</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form class="row g-4">
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" name="loginUsername" [(ngModel)]="loginUsername" placeholder="Enter Username">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                        <label>Role<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                        <select [(ngModel)]="role" class="form-control bootstrap-select" name="role">
                                          <option value="" selected disabled>Select User Role</option>
                                          <option value="1">User</option>
                                          <option value="3">Group Admin</option>
                                          <option value="2">Group Assist</option>
                                          <option value="4">Super Admin</option>
                                        </select>
                                        </div>
                                        </div>

                                       

                                        <div class="col-12">
                                            <button type="submit" (click)="addUser()" class="btn btn-primary px-4 float-end mt-4">Sign Up</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <img
        src="../assets/logo.png"
        alt=""
        loading="lazy"
        style="margin-top: -1px;"
      />
                                <h2 class="fs-1">Welcome!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
